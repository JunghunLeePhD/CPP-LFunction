<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>L-Function Visualizer</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <h2 style="margin-top: 60px">Dirichlet L-Function Visualizer</h2>

        <div class="controls">
            <div class="input-group">
                <label>Real Part (Re s)</label>
                <input type="number" id="real" value="0.5" step="0.1" onchange="updateCharts()" />
            </div>
            <div class="input-group">
                <label>Range Start (t)</label>
                <input type="number" id="start" value="0" onchange="updateCharts()" />
            </div>
            <div class="input-group">
                <label>Range End (t)</label>
                <input type="number" id="end" value="100" step="100" onchange="updateCharts()" />
            </div>
            <div class="input-group">
                <label>Modulus (q)</label>
                <input type="number" id="mod" value="1" min="1" onchange="onModulusChange()" />
            </div>
            <div class="input-group">
                <label>Character (k)</label>
                <select id="char-select" onchange="updateCharts()">
                    <option value="1">1 (Principal)</option>
                </select>
            </div>
        </div>

        <div class="chart-container">
            <h3>Complex Part</h3>
            <canvas id="complexChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Real Part</h3>
            <canvas id="realChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Imaginary Part</h3>
            <canvas id="imagChart"></canvas>
        </div>
        <div class="chart-container" style="border-top: 4px solid #007bff; margin-top: 50px">
            <h3>Selberg CLT Visualization</h3>
            <p style="font-size: 0.9em; color: #666">
                Checks if log|L(s)| is normally distributed. (Red Line = Standard Normal N(0,1),
                Blue Bars = Your Data)
            </p>

            <div
                class="controls"
                style="
                    position: static;
                    box-shadow: none;
                    background: none;
                    padding: 10px 0;
                    border: none;
                "
            >
                <div class="input-group">
                    <label>Sim Start (t)</label>
                    <input type="number" id="clt-start" value="1000" />
                </div>
                <div class="input-group">
                    <label>Sim End (t)</label>
                    <input type="number" id="clt-end" value="5000" />
                </div>
                <div class="input-group">
                    <label>Samples</label>
                    <input type="number" id="clt-samples" value="5000" step="1000" />
                </div>
                <button
                    onclick="runSelbergCLT()"
                    class="btn-run"
                    style="grid-column: span 2; background: #28a745"
                >
                    Run CLT Simulation
                </button>
            </div>

            <canvas id="cltChart"></canvas>
        </div>

        <div id="loading-sign"><div class="spinner"></div></div>
        <script src="/static/js/app.js"></script>
    </body>
</html>
