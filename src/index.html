<!DOCTYPE html>
<html>
    <head>
        <title>L-Function Calculator</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 600px;
                margin: 40px auto;
                padding: 20px;
            }
            .input-group {
                margin-bottom: 15px;
            }
            label {
                display: inline-block;
                width: 150px;
            }
            input {
                padding: 5px;
                width: 200px;
            }
            button {
                padding: 10px 20px;
                background: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
            #result {
                margin-top: 20px;
                padding: 15px;
                background: #f0f0f0;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Dirichlet L-Function Calculator</h2>
        <p>Computes L(s, &chi;) for principal character mod q.</p>

        <div class="input-group">
            <label>Real part (Re s):</label>
            <input type="number" id="real" value="0.5" step="any" />
        </div>
        <div class="input-group">
            <label>Imag part (Im s):</label>
            <input type="number" id="imag" value="14.134725" step="any" />
        </div>
        <div class="input-group">
            <label>Modulus (q):</label>
            <input type="number" id="mod" value="1" />
        </div>

        <button onclick="calculate()">Compute</button>

        <div id="result">Result will appear here...</div>

        <script>
            async function calculate() {
                const r = document.getElementById('real').value;
                const i = document.getElementById('imag').value;
                const q = document.getElementById('mod').value;

                document.getElementById('result').innerText = 'Computing...';

                try {
                    const response = await fetch(`/calc?r=${r}&i=${i}&q=${q}`);
                    const data = await response.json();
                    document.getElementById('result').innerText = `L(s) = ${data.result}`;
                } catch (e) {
                    document.getElementById('result').innerText = 'Error computing value.';
                }
            }
        </script>
    </body>
</html>
